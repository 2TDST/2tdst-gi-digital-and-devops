  web:
    container_name: web
    depends_on:
      - db
    build: .
    restart: on-failure
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"  : "jdbc:${{ secrets.CLEARDB_DATABASE_URL }}",
        "spring.datasource.username" : "${{ secrets.MYSQLDB_USER }}",
        "spring.datasource.password" : "${{ secrets.MYSQLDB_ROOT_PASSWORD }}",
        "spring.jpa.properties.hibernate.dialect" : "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto" : "update",
        "logging.level.org.hibernate.SQL" : "DEBUG",
        "logging.level.org.hibernate.type" : "TRACE"
      }'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

networks:
  default:

volumes:
  db: